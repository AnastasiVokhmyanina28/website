                <input type="text"  class="input-field" name="fio" placeholder="Ваше Имя Фамилия" required><br>
                    <input id="phone"  class="input-field" name="telephone" type="text" maxlength="50"
                           autofocus="autofocus" required="required"
                           value="+7(___)___-__-__"
                           pattern="\+7\ s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                           placeholder="+7 (___)___-__-__">

                <script type="text/javascript">
                    function setCursorPosition(pos, e) {
                        e.focus();
                        if (e.setSelectionRange) e.setSelectionRange(pos, pos);
                        else if (e.createTextRange) {
                            var range = e.createTextRange();
                            range.collapse(true);
                            range.moveEnd("character", pos);
                            range.moveStart("character", pos);
                            range.select()
                        }
                    }
                    function mask(e) {
                        var matrix = this.placeholder, i = 0,
                            def = matrix.replace(/\D/g, ""),
                            val = this.value.replace(/\D/g, "");
                        def.length >= val.length && (val = def);
                        matrix = matrix.replace(/[_\d]/g, function(a) {
                            return val.charAt(i++) || "_"
                        });
                        this.value = matrix;
                        i = matrix.lastIndexOf(val.substr(-1));
                        i < matrix.length && matrix != this.placeholder ? i++ : i = matrix.indexOf("_");
                        setCursorPosition(i, this)
                    }
                    window.addEventListener("DOMContentLoaded", function() {
                        var input = document.querySelector("#phone");
                        input.addEventListener("input", mask, false);
                        input.focus();
                        setCursorPosition(3, input);
                    });
                </script>
                <input type="text" class="input-field" name="email" placeholder="E-mail" required><br>

                <input id="start" type="date" class="datez" name="date" data-date-inline-picker="true"

                <script>
                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth() + 1;
                    var yyyy = today.getFullYear();
                    if(dd<10){
                        dd='0'+dd
                    }
                    if(mm<10){
                        mm='0'+mm
                    }
                    today = yyyy+'-'+mm+'-'+dd;
                    document.getElementById("start").setAttribute("min", today);
                </script>
